<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Required</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
    .box {
      background: #fff;
      padding: 30px;
      margin: auto;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    h2 {
      color: #333;
    }
    p {
      font-size: 1.1em;
      margin: 20px 0;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a.button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>PDF has {{ page_count }} pages</h2>
    <p>Free version supports up to 10 pages only.</p>
    <p>Please proceed to payment to convert and download your full file.</p>
    <a href="/pay" class="button">Pay $1 to Continue</a>
    <p style="margin-top:20px;"><a href="/">Go back</a></p>
  </div>
</body>
</html>
